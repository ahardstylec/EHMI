<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Websocket client test</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="jquery-1.11.2.js"></script>
    <script type="text/javascript" src="hmi_image.js"></script>
    <script type="text/javascript" src="hmi_blinker.js"></script>
    <script type="text/javascript" src="hmi.js"></script>
    <script type="text/javascript" src="hmi_normal.js"></script>
    <script type="text/javascript" src="hmi_special.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

<div id="dAnimatedElements">
    <div id="hmi_normal_mode">
        <canvas class="myCanvasSimpleDrawing" width="1000" height="350"></canvas>
    </div>
    <div id="hmi_special_mode" class="hidden">
        <canvas class="myCanvasSimpleDrawing" width="1000" height="350"></canvas>
    </div>
</div>


<!-- Debug und Test Buttons -->
<div id="dConfig">
    <fieldset name="grpWebSocketConnection">
        <legend>WebSocket Connection</legend>
        <button onClick="canConnection.initWebsocket();">Connect</button>
        <button onClick="canConnection.stopWebsocket();">Disconnect</button>
        <button onClick="canConnection.checkSocket();">State</button>

        <button onClick="drawCanvasExample();">Test</button>
        <button onClick="switchMode();">Switch Mode</button>
    </fieldset>

</div>
</body>
</html>
